	<div class="container">

                        <form id="registerform" class="form-horizontal" role="form" method="POST" action="register.php">
                        
        <!---roll number -->            
				<div style="margin-bottom: 25px" class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-list-alt"></i></span>
                                        <input id="rollno" type="text" class="form-control" name="rollno" value="" placeholder="Roll number" required>                                        
				</div>
                
       <!---password -->                
				<div style="margin-bottom: 25px" class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input id="password" type="password" class="form-control" name="password" placeholder="Password" required>
				</div>

        <!---first name -->
        <div style="margin-bottom: 25px" class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input id="fname" type="text" class="form-control" name="fname" placeholder="First Name" required>
        </div>

        <!---last name -->
        <div style="margin-bottom: 25px" class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input id="lname" type="text" class="form-control" name="lname" placeholder="Last Name" required>
        </div>

        <!---phone -->
        <div style="margin-bottom: 25px" class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span>
                                        <input id="phone" type="number" class="form-control" name="phone" placeholder="Phone number" required>
        </div>
		
		<!-- department -->
		<div style="margin-bottom: 25px" class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                                        <select id="dept"class="form-control" name="department" value="." >
											<option value="CSE">CSE</option>
											<option value="IS">IS</option>
										</select>
        </div>
		
		<!-- email id -->
		<div style="margin-bottom: 25px" class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                        <input id="email" type="email" class="form-control" name="email" placeholder="Email id" required>
        </div>
		<!-- date of birth -->
        <div style="margin-bottom: 25px" class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                        <input id="dateob" type="date" class="form-control" name="dob" placeholder="Date of birth" required>
        </div>

                                <div style="margin-top:10px" class="form-group">
